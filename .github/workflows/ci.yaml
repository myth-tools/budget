name: ci

on:
    pull_request:
    push:
        branches:
            - master
            - beta

jobs:
    ci:
        name: ci
        runs-on: ubuntu-latest

        steps:
            - name: checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: setup node
              uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: npm

            - name: install dependencies
              run: npm ci

            - name: get nx commit sha
              uses: nrwl/nx-set-shas@v2
              with:
                  main-branch-name: master

            - name: lint
              run: npm run nx affected:lint

            - name: test
              run: npm run nx affected:test -- --codeCoverage

            - name: build
              run: npm run nx affected:build

    release:
        name: release
        runs-on: ubuntu-latest
        needs: [ci]
        if: github.event_name == 'push'

        steps:
            - name: checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: setup node
              uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: npm

            - name: install dependencies
              run: npm ci

            - name: semantic release
              id: semantic
              uses: cycjimmy/semantic-release-action@v2
              with:
                  semantic_version: 18
                  extra_plugins: |
                      @semantic-release/changelog
                      @semantic-release/git
                      semantic-release-plugin-update-version-in-files
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: deploy release to production
              if: steps.semantic.outputs.new_release_published == 'true' && github.ref_name == 'master'
              env:
                  PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
              run: npm run ng deploy -- --cname=budget.myth-tools.com

            - name: deploy release to beta
              if: steps.semantic.outputs.new_release_published == 'true' && github.ref_name == 'beta'
              env:
                  PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
              run:
                  npm run ng -- deploy --cname=budget.beta.myth-tools.com --repo=https://github.com/myth-tools/budget.beta.git
